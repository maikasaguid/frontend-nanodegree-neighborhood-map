<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Oahu Pizza</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/css-toggle-switch/dist/toggle-switch.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div id="map"></div>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">
            <img src="images/logo.svg" class="site-logo" /> <h1 class="site-name">Oahu Pizza</h1>
          </a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Filter Locations" data-bind="textInput: filter, event: {keyup: filterListMap}" autocomplete="off">
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid main">
      <div class="row">
        <div class="col-md-2 sidebar sidebar">
          <form class="switch">
            <label>View</label>
            <div class="switch-toggle well">
              <input id="mapView" name="view" type="radio" checked>
              <label for="mapView">Map</label>
              <input id="listView" name="view" type="radio">
              <label for="listView">List</label>
              <a class="btn"></a>
            </div>
          </form>
          <!-- All Pizza
          <ul class="nav nav-sidebar">
            <li><a id="all" href="#" data-bind="click: choosePizzaList">All Pizza</a></li>
          </ul>
          -->
          <ul class="nav nav-sidebar">
            <li class="active"><a id="our" href="#" data-bind="click: choosePizzaList">Our Top Pizza</a></li>
            <li><a id="yelp" href="#" data-bind="click: choosePizzaList">Yelp's Best Pizza</a></li>
          </ul>
        </div>
        <div class="col-sm-10 col-sm-offset-2 list">
          <div class="list-group" data-bind="foreach: locations">
            <a href="#" class="list-group-item location" data-toggle="collapse" data-bind="visible: show, attr: { 'data-target': '#location-' + $index() }">
              <h1 class="name" data-bind="text: name"></h1>
            </a>
            <div class="collapse" data-bind="attr: { id: 'location-' + $index() }">Test</div>
          </div>
        </div>
      </div>
    </div>

    <style>
      @import "//fonts.googleapis.com/css?family=Bree+Serif";
    </style>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/affix.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/alert.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/button.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tab.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/transition.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/modal.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/popover.js"></script>
    <script src="bower_components/knockout/dist/knockout.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
</body>
</html>
